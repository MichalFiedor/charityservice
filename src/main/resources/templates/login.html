<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
  </head>
  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a th:href="@{/login}">Zaloguj</a></li>
          <li class="highlighted"><a th:href="@{/registration}">Załóż konto</a></li>
        </ul>

        <ul>
          <li><a th:href="@{/}" class="btn btn--without-border active">Start</a></li>
          <li><a href="index.html#steps" class="btn btn--without-border">O co chodzi?</a></li>
          <li><a href="index.html#about-us" class="btn btn--without-border">O nas</a></li>
          <li><a href="index.html#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
          <li><a href="index.html#contact" class="btn btn--without-border">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
      <h2>Zaloguj się</h2>
      <form method="post" th:action="@{/login}">
        <div class="form-group">
          <input th:type="email" th:name="username" placeholder="Email" />
        </div>
        <div class="form-group">
          <input th:type="password" th:name="password" placeholder="Hasło" />
          <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
          <p th:if="${param.error!=null}" th:text="|Incorrect email or password, try again|"></p>
        </div>
        <div class="form-group form-group--buttons">
          <a th:href="@{/registration}" class="btn btn--without-border">Załóż konto</a>
          <button class="btn" type="submit">Zaloguj się</button> 
        </div>
      </form>
    </section>

    <footer th:include="fragments/footerPage :: pagefooter"></footer>

  </body>
</html>

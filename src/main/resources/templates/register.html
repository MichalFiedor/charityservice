<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
  </head>
  <body>
    <header>
      <nav class="container container--70">
        <ul class="nav--actions">
          <li><a href="/login">Zaloguj</a></li>
          <li class="highlighted"><a href="/registration">Załóż konto</a></li>
        </ul>

        <ul>
          <li><a href="/" class="btn btn--without-border active">Start</a></li>
          <li><a href="index.html#steps" class="btn btn--without-border">O co chodzi?</a></li>
          <li><a href="index.html#about-us" class="btn btn--without-border">O nas</a></li>
          <li><a href="index.html#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
          <li><a href="index.html#contact" class="btn btn--without-border">Kontakt</a></li>
        </ul>
      </nav>
    </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form th:action="@{/registration}" method="post" th:object="${user}">
        <div class="form-group">
          <input type="email" name="email" placeholder="Email" th:field="*{userName}"/>
        </div>
        <div class="form-group">
          <input type="text" name="firstName" placeholder="First Name" th:field="*{firstName}"/>
        </div>
        <div class="form-group">
          <input type="text" name="lastName" placeholder="Last Name" th:field="*{lastName}"/>
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Hasło" th:field="*{password}"/>
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz hasło" />
        </div>
        <p th:if="${userExists}" th:text="|User with that email already exists. You must use another email address.|"></p>
        <div class="form-group form-group--buttons">
          <a href="login.html" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

    <footer th:include="fragments/footerPage :: pagefooter"></footer>

  </body>
</html>
